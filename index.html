
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Sign Up</h1>
    
    <div class = "row">
        <input type = "text" class = "inputbox" id="fname" name="fname" placeholder="First Name">
        <input type = "text" class = "inputbox" id="lname" name="lname" placeholder="Last Name"><br>
    </div>

    <div class = "row">
        <input type = "number" class = "inputbox" id="mobile_num" placeholder="Mobile No."><br>
    </div>

    <div class="row">
        <input type = "email"class = "inputbox"  id="email" placeholder="Email Address"><br>
    </div>
    <div class = "row">
        <input type = "password" class = "inputbox" id="password" placeholder="Password">
        <input type = "password" class = "inputbox" id="confirm_password" placeholder="Confirm Password"><br>
    </div>

    <div class = "label-container">
        <div>
            <input type = "checkbox" id="terms" name="terms" value="terms">
            <label for="terms"><strong>I agree to the terms and conditions</strong> </label>
        </div>
        <div>
            <label for="terms">By clicking <span id="register-box">register</span>, you agree to the Term and Conditions set 
                out by the site including our Cookie use</label><br>
        </div>
    </div>

    <div class="button-sec">
        <button class = "register-btn"type ="submit"> Register </button> 
        <button class = "signin-btn" type ="Sign In"> Sign In </button>
    </div>

</body>

</html>
